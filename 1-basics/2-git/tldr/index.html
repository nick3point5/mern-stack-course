<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body style="display: flex; justify-content: center;align-items: center; height: 95vh">
		<button id="hint-button" style="height: 100px; width: 100px; border-radius: 50px; border: 0; background-color:#c9645d; font-size: 24px; font-weight: 600; box-shadow: 0 8px 12px 0 rgba(0, 0, 0, 0.19); ">Hint</button>
		<audio id="sound1" src="audio/sound1.mp3" preload="auto"></audio>
		<audio id="sound2" src="audio/sound2.mp3" preload="auto"></audio>
		<audio id="sound3" src="audio/sound3.mp3" preload="auto"></audio>
		<script>
			const soundArray = [1, 2, 3]

			function playAudio(num) {
				const origAudio = document.getElementById('sound' + num)
				const newAudio = origAudio.cloneNode()
				newAudio.play()
			}

			function press() {
				const num = soundArray.shift()
				if (soundArray.length === 0) {
					soundArray.push(1, 2, 3)
				}
				playAudio(num)
			}

			const button = document.getElementById('hint-button')
			button.addEventListener('click', press)
		</script>
	</body>
</html>
